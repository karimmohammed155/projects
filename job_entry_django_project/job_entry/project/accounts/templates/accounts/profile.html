{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block body %}

        <!-- Header Start -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
        </div>
        <!-- Header End -->

        <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="row gy-5 gx-4">
        
                    <div class="col-lg-8 mx-auto">
                        <div class="bg-light rounded p-5 mb-4 wow slideInUp" data-wow-delay="0.1s">
                            <h4 class="mb-4">Profile Details</h4>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Name: {{profile}}</p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Email: {{profile.user.email}} </p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Address: {{profile.City}}</p>
                            <p><i class="fa fa-angle-right text-primary me-2"></i>Phone Number: {{profile.phone_number}}</p>
                            <a class="btn btn-primary w-100" href="{% url 'accounts:profile_edit' %}">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
